<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Beljar bootstrap</title>
    <!-- css sendri  -->
<link rel="stylesheet" href="style.css">    
</head>
  <body>
    <div class="container bg-primary">
        <div class="row">
            <div class="col-md-12 bg-danger">
              <p>col-12</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-primary"><p>col-2</p></div>
            <div class="col-md-3 bg-success"><p>col-2</p></div>
            <div class="col-md-3 bg-danger"><p>col-2</p></div>
            <div class="col-md-3 bg-info"><p>col-2</p></div>
           
        </div>
        <div class="row">
            <div class="col-md-5 bg-warning"><p>col-5</p></div>
            <div class="col-md-3 bg-primary"><p>col-3</p></div>
            <div class="col-md-2 bg-info"><p>col-2</p></div>
            <div class="col-md-2 bg-danger"><p>col-2</p></div>

        </div>
    </div>

<div class="container-fluid bg-success">
    <div class="row">
        <div class="col-md-12">
            <h1>ini container fluid</h1>
        </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
